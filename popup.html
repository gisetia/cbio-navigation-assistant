<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>cBioPortal Tutorials Assistant</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <main>
      <h1>cBioPortal Tutorials</h1>
      <p class="subtitle">Enable the navigation helper on cbioportal.org</p>
      <label class="toggle">
        <input type="checkbox" id="activationToggle" />
        <span class="slider" aria-hidden="true"></span>
        <span class="label">Show guidance when I visit cBioPortal</span>
      </label>
      <p id="statusMessage" class="status" role="status" aria-live="polite"></p>
    </main>
    <script src="popup.js"></script>
  </body>
</html>
